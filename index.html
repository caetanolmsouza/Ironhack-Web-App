<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The new Czar of the World</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <audio class="openMusic" src="./images/Let It Die always see you there.mp3"></audio>
   
    <h1>The new Czar of the world

        <img class="crown" src="./images/crown.png" alt="">
    </h1>
    <section>

    <h2 class="score">score = 0</h2>


    <div class="grid"></div>
    <div class="bulletsCount"><b>coronas = 40</b></div>
    
    <div class="popup hidden">
        <img class="winMacron" src="./images/macronLaugh.png" alt="">
        <p class="gameOver"><b>GAME OVER!</b></p>
        <button class="reset">Reset</button>


    </div>
    
    <div class="popup hidden">
        <img class="putinDance" src="./images/putinDance.gif" alt="PutinDance">
        <p class="youWin">YOU WIN!</p>
        <button class="reset">Reset</button>
    </div>

    <div class="popup start-popup">
        <button class="start" >Start</button>
        <p class="startTitle">The new <br> Czar of the<br> World</p>
        <img class="startCrown" src="./images/crown.png" alt="">
    </div>
</section>
    <script src="./gamePiece.js"></script>
    <script src="./game.js"></script>
</body>
</html>
